name: Terraform PR Checks

on:
  pull_request:
    paths:
      - '**.tf'
      - '**.tfvars'
      - '**.sh'
      - 'modules/**'
      - 'terraform/**'
      - 'scripts/**'
      - '.github/workflows/terraform-pr-checks.yml'
      - 'Makefile'
      - 'Makefile.common'

env:
  TF_VERSION: "1.5.0"
  TFLINT_VERSION: "0.50.0"

jobs:
  terraform-fmt:
    name: Terraform Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check Terraform formatting
        run: |
          echo "Checking Terraform formatting..."
          make tf-fmt-check

  terraform-lint:
    name: Terraform Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --version

      - name: Initialize TFLint
        run: |
          # Initialize TFLint with AWS plugin
          tflint --init

      - name: Run TFLint on root Terraform
        working-directory: terraform
        continue-on-error: true
        run: |
          echo "Linting root Terraform configuration..."
          tflint --format compact || echo "⚠ TFLint found issues (non-blocking)"

      - name: Run TFLint on modules
        continue-on-error: true
        run: |
          echo "Linting Terraform modules..."
          for module in modules/infrastructure/*/; do
            if [ -d "$module" ]; then
              echo "Linting $module..."
              (cd "$module" && tflint --format compact) || echo "⚠ TFLint found issues in $module (non-blocking)"
            fi
          done

  terraform-validate-modules:
    name: Validate Terraform Modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - bastion
          - cluster
          - iam
          - network-existing
          - network-private
          - network-public
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Validate module ${{ matrix.module }}
        run: |
          echo "Validating module: ${{ matrix.module }}"
          cd modules/infrastructure/${{ matrix.module }}
          terraform init -backend=false -input=false
          terraform validate -no-color
          echo "✓ Module ${{ matrix.module }} validated successfully"

  terraform-validate-root:
    name: Validate Root Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Validate root Terraform configuration
        run: |
          echo "Validating root Terraform configuration..."
          make tf-validate-root

  terraform-init-all:
    name: Terraform Init (All Modules)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Root"
            path: "terraform"
          - name: "Bastion"
            path: "modules/infrastructure/bastion"
          - name: "Cluster"
            path: "modules/infrastructure/cluster"
          - name: "IAM"
            path: "modules/infrastructure/iam"
          - name: "Network Existing"
            path: "modules/infrastructure/network-existing"
          - name: "Network Private"
            path: "modules/infrastructure/network-private"
          - name: "Network Public"
            path: "modules/infrastructure/network-public"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Initialize ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: |
          echo "Initializing ${{ matrix.name }}..."
          terraform init -backend=false -input=false -upgrade
          echo "✓ ${{ matrix.name }} initialized successfully"

  shellcheck:
    name: Shell Script Lint (ShellCheck)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck on all shell scripts
        run: |
          echo "Linting shell scripts with ShellCheck..."
          make sh-lint

  shfmt:
    name: Shell Script Format Check (shfmt)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install shfmt
        run: |
          wget -q https://github.com/mvdan/sh/releases/download/v3.7.0/shfmt_v3.7.0_linux_amd64 -O shfmt
          chmod +x shfmt
          sudo mv shfmt /usr/local/bin/
          shfmt --version

      - name: Check shell script formatting
        run: |
          echo "Checking shell script formatting..."
          make sh-fmt-check

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs:
      - terraform-fmt
      - terraform-lint
      - terraform-validate-modules
      - terraform-validate-root
      - terraform-init-all
      - shellcheck
      - shfmt
    if: always()
    steps:
      - name: Check job results
        run: |
          FAILED=0
          if [ "${{ needs.terraform-fmt.result }}" != "success" ]; then
            echo "❌ Terraform formatting check failed"
            FAILED=1
          fi
          if [ "${{ needs.terraform-validate-modules.result }}" != "success" ]; then
            echo "❌ Terraform module validation failed"
            FAILED=1
          fi
          if [ "${{ needs.terraform-validate-root.result }}" != "success" ]; then
            echo "❌ Terraform root validation failed"
            FAILED=1
          fi
          if [ "${{ needs.terraform-init-all.result }}" != "success" ]; then
            echo "❌ Terraform init failed"
            FAILED=1
          fi
          if [ "${{ needs.shellcheck.result }}" != "success" ]; then
            echo "❌ ShellCheck linting failed"
            FAILED=1
          fi
          if [ "${{ needs.shfmt.result }}" != "success" ]; then
            echo "❌ Shell script formatting check failed"
            FAILED=1
          fi
          if [ $FAILED -eq 1 ]; then
            echo "❌ Some checks failed. Please review the errors above."
            exit 1
          else
            echo "✅ All checks passed!"
          fi
